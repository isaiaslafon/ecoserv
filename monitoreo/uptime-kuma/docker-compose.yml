services:
  uptime-kuma:
    image: louislam/uptime-kuma:latest
    container_name: uptime-kuma
    restart: unless-stopped
    ports:
      - "3001:3001"        # Solo mientras no lo pases por nginx
    volumes:
      - kuma-data:/app/data              # Persistencia real
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - TZ=America/Argentina/Buenos_Aires
      - UMASK=0022
    networks:
      - ecoserv-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3001"]
      interval: 30s
      retries: 3
      start_period: 10s
      timeout: 5s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  kuma-data:
    external: false

